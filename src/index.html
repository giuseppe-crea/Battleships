<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleships Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="images/favicon.png" type="image/x-icon">
</head>

<body>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <h2 id ="modal-title">Popup Dialog</h2>
      <p id="modal-message">Do you want to proceed?</p>
      <div class="modal-buttons">
        <button id="acceptBtn" class="btn btn-primary">Accept</button>
        <button id="refuseBtn" class="btn btn-secondary">Refuse</button>
      </div>
    </div>
  </div>  
  <div class="container">
    <h1>Battleships Game</h1>
    <div class="row">
      <div class="col-md-6">
        <h2>Your Play Area</h2>
        <div class="grid" id="your-grid">
          <!-- Your play area grid goes here -->
        </div>
      </div>
      <div class="col-md-6">
        <h2>Opponent's Play Area</h2>
        <div class="grid" id="opponent-grid">
          <!-- Opponent's play area grid goes here -->
        </div>
      </div>
    </div>
    <div class="row">
      <div class="container">
        <div class="row">
          <div class="col align-self-start">
            <button class="btn btn-primary" id="new-public-game-btn">New Public Game</button>
            <button class="btn btn-primary" id="new-private-game-btn">New Private Game</button>
            <button class="btn btn-primary" id="join-game-btn">Join Game</button>
            <input type="number" id="game-id-input" class="form-control" placeholder="Game ID">
          </div>
          <div class="col align-self-end">
            <button class="btn btn-primary" id="propose-stake-btn">Propose Stake</button>
            <button class="btn btn-primary" id="submit-board-btn">Submit Board</button>
            <input type="number" id="stake-value-input" class="form-control" placeholder="Proposed Stake in WEI">
          </div>
        </div>
      </div>
      <div class="container">
        <button class="btn btn-danger" id="declare-foul-btn">Declare Foul</button>
        <button class="btn btn-primary" id="verify-foul-btn">Verify Foul</button>
        <button class="btn btn-primary" id="verify-victory-btn">Verify Victory</button>
        <button class="btn btn-primary" id="claim-winnings-btn">Claim Winnings</button>
        <button class="btn btn-primary" id="print-game-state-btn">Print Game State</button>
        <button class="btn btn-danger" id="abandon-game-btn">Abandon Game</button>
      </div>
    </div>
  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/appBattleship.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.0/web3.min.js  "></script>
  <script src="https://cdn.jsdelivr.net/npm/truffle-contract@4.0/dist/truffle-contract.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/keccak256@1.0.6/keccak256.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/merkletreejs@latest/merkletree.js"></script>
</body>

</html>
