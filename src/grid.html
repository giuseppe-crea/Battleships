<!DOCTYPE html>
<html>
<head>
  <title>Battleships</title>
  <style>
    .tile {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 1px solid black;
    }
    
    .grid-container {
      display: inline-block;
      margin-right: 20px; /* Adjust the spacing between the grids */
    }
    
    .grid {
      width: 420px; /* Adjust the total width of each grid */
    }
  </style>
</head>
<body>
  <h1>Battleships</h1>
  <!-- a div containing buttons to start a new game and join an existing game -->
  <div id="buttons">
    <button id="newgame">New Game</button>
    <button id="joingame">Join Game</button>
    <button id="joingame">Call Foul</button>
  </div>
  <div class="grid-container">
	<h2>User's Grid</h2>
    <div class="grid", id="usergrid">
      <!-- Generating the first grid dynamically using JavaScript -->
    </div>
  </div>

  <div class="grid-container">
	<h2>Opponent's Grid</h2>
    <div class="grid", id="opponentgrid">
      <!-- Generating the second grid dynamically using JavaScript -->
    </div>
  </div>

  <script>
    // Function to handle tile clicks
    function handleClick(event) {
      // Find the parent grid element of the clicked tile
      var grid = event.target.closest('.grid');
      
      // Get the clicked tile's index
      var index = event.target.dataset.index;
      
      // Perform any desired actions with the clicked tile
      console.log("Clicked tile in grid: " + grid.id);
      console.log("Clicked tile index: " + index);
    }

    // Create the first grid dynamically
    var grid1 = document.getElementsByClassName("grid")[0];
    for (var i = 0; i < 8; i++) {
      for (var j = 0; j < 8; j++) {
        var tile = document.createElement("div");
        tile.className = "tile";
        tile.dataset.index = i * 8 + j; // Assigning a unique index to each tile
        tile.addEventListener("click", handleClick);
        grid1.appendChild(tile);
      }
    }

    // Create the second grid dynamically
    var grid2 = document.getElementsByClassName("grid")[1];
    for (var i = 0; i < 8; i++) {
      for (var j = 0; j < 8; j++) {
        var tile = document.createElement("div");
        tile.className = "tile";
        tile.dataset.index = i * 8 + j; // Assigning a unique index to each tile
        tile.addEventListener("click", handleClick);
        grid2.appendChild(tile);
      }
    }
  </script>
</body>
</html>
